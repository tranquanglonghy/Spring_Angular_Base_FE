<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volumn</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temp of salesPersonList">
            <td>{{temp.firstName}}</td>
            <td>{{temp.lastName}}</td>
            <td>{{temp.email}}</td>
            <td>{{temp.salesVolume}}</td>
        </tr>
    </tbody>
</table>
